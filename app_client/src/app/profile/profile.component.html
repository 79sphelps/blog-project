<div class="container">
  <div class="row">
    <div class="col-md-6">

      <h3 class="form-signin-heading">Your Profile</h3>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Username</label>
          <p class="form-control-static">{{ details?.username }}</p>
        </div>

        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <p class="form-control-static">{{ details?.password }}</p>
          </div>
        </div>
      </div>

      <button class="btn btn-primary" type="button" (click)="goToHome()">Go to Home Page</button>

    </div>
  </div>
</div>
