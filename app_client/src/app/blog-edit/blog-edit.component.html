<form (submit)="update()">
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" [(ngModel)]="editPost.title" class="form-control" id="title" aria-describedby="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" [(ngModel)]="editPost.description" class="form-control" id="description">
        </textarea>
    </div>
    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
